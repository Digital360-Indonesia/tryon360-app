services:
  - type: web
    name: tryon-app-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://tryon-app-frontend.netlify.app
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually in Render dashboard
      - key: FLUX_API_KEY
        sync: false  # Will be set manually in Render dashboard