version: '3.8'

services:
  # Frontend Service
  frontend:
    container_name: tryon-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:8000
    restart: unless-stopped
    networks:
      - tryon-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Service
  backend:
    container_name: tryon-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CORS_ORIGIN=http://localhost:3000
      - FLUX_API_KEY=${FLUX_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAX_FILE_SIZE=50MB
    volumes:
      - ./backend/uploads:/app/uploads:rw
      - ./backend/generated:/app/generated:rw
      - ./backend/models:/app/models:ro
    restart: unless-stopped
    networks:
      - tryon-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Optional - for production)
  nginx-proxy:
    image: nginx:alpine
    container_name: tryon-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx:rw
    restart: unless-stopped
    networks:
      - tryon-network
    depends_on:
      - frontend
      - backend
    profiles:
      - production  # Only start with --profile production

  # Redis for caching (Optional)
  redis:
    image: redis:7-alpine
    container_name: tryon-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - tryon-network
    profiles:
      - cache  # Only start with --profile cache

  # Monitoring with Portainer (Optional)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: tryon-portainer
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with --profile monitoring

networks:
  tryon-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  portainer_data:
    driver: local